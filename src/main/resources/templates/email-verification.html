<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }
        .code {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #666;
            padding: 10px;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        Verify Your Account
    </div>
    <div class="content">
        <p>Hello <span th:text="${fullName}">Customer</span>,</p>
        <p>We received a request to verify your account. Please use the code below to complete the process:</p>
        <div class="code" th:text="${verificationCode}">123456</div>
        <p>If you did not request this verification, please ignore this email.</p>
        <p>Thank you for using our service!</p>
    </div>
    <div class="footer">
        &copy; 2025 Your Company Name. All rights reserved.
    </div>
</div>
</body>
</html>
